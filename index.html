<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <p id="display">0</p>

      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="add" class="operator">+</button>
      <button id="clear" class="clear">C</button>

      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="subtract" class="operator">-</button>
      <button id="clear_entry" class="clear">CE</button>

      <button id="1" class="number">1</button>
      <button id="2" class="number">2</button>
      <button id="3" class="number">3</button>
      <button id="multiply" class="operator"><i class="fa-solid fa-xmark"></i></button>
      <button id="equals" class="equals">=</button>


      <button id="0" class="number zero">0</button>
      <!-- extension of button 0 -->
      <button id="decimal" class="decimal">.</button>
      <button id="divide" class="operator"><i class="fa-solid fa-divide"></i></button>
      <!-- extension of button equals -->

      <p id="logo">quase casio</p>
    </div>
  </body>
</html>
